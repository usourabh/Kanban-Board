<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GOOGLE FONTS START-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS END -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar Starts -->
    <div id="navbar">
      <div id="leftDiv">Kanban Board</div>
      <div id="rightDiv"><a id="home" href="./index.html">Home</a></div>
    </div>
    <!-- Navbar Ends -->

    <div id="allTaskDiv">
      <!-- todo section -->

      <div id="todoDiv">
        <h2>Todo</h2>

        <!-- single Card Starts -->
        <div class="singleCard">
          <div id="cardHeadingNSvg">
            <h4 class="cardHeading">Task 1</h4>
            <img
              src="./assets/editTodo.svg"
              class="editTodoSvg"
              alt="editBtn"
            />
          </div>

          <!-- tag container -->
          <div id="tag-Container">
            <div id="firstTag" class="tags">code</div>
            <div class="tags">daily</div>
          </div>

          <div id="descriptionCard">
            <h6>this is my simple task description</h6>
            <a id="readMore" href="/html/createtodo.html" target="_blank"
              >.... Read more</a
            >
          </div>

          <div id="createdNUpdatedDiv">
            <div id="createdAtDiv">
              <h6>Created At : <span> 12-01-2024 10:15 AM</span></h6>
            </div>

            <div id="updatedAtDiv">
              <h6>Updated At : <span> 19-01-2024 02:30 PM</span></h6>
            </div>
          </div>
          <!-- single Card ENDS -->
        </div>
      </div>

      <!-- in progress section -->
      <div id="inProgressDiv">
        <h2>In Progress</h2>
        <div class="singleCard"></div>
      </div>

      <!-- done section -->
      <div id="doneDiv">
        <h2>Done</h2>
        <div class="singleCard"></div>
      </div>
    </div>

    <a id="createTodoBtn" href="./html/createtodo.html" target="_blank">
      <img src="./assets/createTask.svg" id="createIcon" alt="createTodo" />
    </a>
    <script src="./javascript/script.js"></script>
  </body>
</html>
